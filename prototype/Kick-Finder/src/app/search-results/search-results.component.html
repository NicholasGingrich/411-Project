<div class="start-message" *ngIf="!hasSearched">
    <h3 class="message">Search a Shoe to Get Started</h3>
</div>

<div class="start-message" *ngIf="hasSearched === true">
    <h3 class="message">Displaying results for "{{search_query}}"</h3>
</div>

<app-search (queryEvent)="receiveQuery($event)"></app-search>

<div class="col-1">
    <tr *ngFor="let resp of search_name_price">
        <a href="{{resp[2]}}">
            <div class="item-result">
                <img width="400px" height="400px" src={{resp[3]}}>
                <td class="td-right">Name: {{resp[0]}}</td>
                <tr>
                    <td class="td-right">Price: {{resp[1]}}</td>
                </tr>
                <h4></h4>
            </div>
        </a>
    </tr>
</div>
